<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="header">
        <img src="" alt="PingPong">
        <h3>PingPong ScoreKeeper</h3>
    </div>
    <div class="score">
        <h1 class="scorecard">0 to 0</h1>
        <p>Use the buttons below to keep score.</p>
    </div>
    <div class="playingto">
        <h2>Playing to</h2>
        <select name="" id="dropDown" class=""></select>
    </div>
    <div class="buttons">
        <button class="p1">+1 Player One</button>
        <button class="p2">+1 Player Two</button>
        <button class="reset">Reset</button>
    </div>


   <script src="index.js"></script> 
</body>
</html>
