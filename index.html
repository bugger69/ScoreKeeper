<!DOCTYPE html>
<!-- update using bootstrap later  -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreKeeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section class="card">
      <div class="card-header">
        <div class="card-image is-centered">
          <img src="" alt="Random Picture" />
        </div>
        <h1 class = "card-header-title is-centered">ScoreKeeper Widget</h3>
      </div>
      <div class = "card-content">
        <div class="score">
          <h1 class="scorecard content">
            <span id="player1">0</span> to <span id="player2">0</span>
          </h1>
          <p>Use the buttons below to keep score.</p>
        </div>
        <div class="playingto">
          <span id="playingto"><b>Playing to</b></span>
          <select name="" id="dropDown" class=""></select>
        </div>
      </div>
      <div class="buttons card-footer">
        <button class="p1 card-footer-item button is-small">+1 Player One</button>
        <button class="p2 card-footer-item button is-small">+1 Player Two</button>
        <button class="reset card-footer-item button is-small">Reset</button>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
